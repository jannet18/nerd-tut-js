    <script>
      function start() {
        class Bookmark extends React.Component {
          constructor(props) {
            super(props);
            console.log("Bookamark component created");
            this.title = this.props.title;
          }
          title = this.props.title;
          titleStyle = { color: "red" };
          render() {
            return React.createElement(
              "li",
              {},
              React.createElement("h2", { style: this.titleStyle }, this.title),
              React.createElement(
                "a",
                { href: this.props.href },
                this.props.description || "unknown"
              ),
              React.createElement(
                "button",
                {
                  onClick: () => {
                    this.title = this.title + "_CHANGED";
                    this.setState({});
                  },
                },
                "click me"
              )
            );
          }
        }

        const rootElement = React.createElement(
          "div",
          {},
          React.createElement("h1", {}, "Bookmarks"),
          React.createElement(
            "ul",
            {},
            React.createElement(Bookmark, {
              title: "Etherient",
              href: "https://www.ethereint.com",
              description: "The home page of Ethereint",
            }),
            React.createElement(Bookmark, {
              title: "Franks's Site",
              href: "https://www.zammetti.com",
              description: "The web home of Frank's w. Zammetti",
            })
          )
        );
        ReactDOM.render(rootElement, document.getElementById("mainContainer"));
      }
